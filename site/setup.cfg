
[metadata]
name = knowledge-commons-repository

[options.extras_require]
tests =
    pytest-invenio>=2.1.0,<3.0.0

[options.entry_points]
invenio_base.api_apps =
    invenio_remote_user_data = knowledge_commons_repository.invenio_remote_user_data.ext:InvenioRemoteUserData
invenio_base.apps =
    invenio_remote_user_data = knowledge_commons_repository.invenio_remote_user_data.ext:InvenioRemoteUserData
invenio_queues.queues =
    invenio_remote_user_data = knowledge_commons_repository.invenio_remote_user_data.queues:declare_queues
invenio_celery.tasks =
    invenio_remote_user_data = knowledge_commons_repository.invenio_remote_user_data.tasks
invenio_base.blueprints =
    knowledge_commons_repository_views = knowledge_commons_repository.views.views:create_blueprint
invenio_base.api_blueprints =
    invenio_remote_user_data = knowledge_commons_repository.invenio_remote_user_data.views:create_api_blueprint
invenio_assets.webpack =
    knowledge_commons_repository_theme = knowledge_commons_repository.webpack:theme
invenio_i18n.translations = ['messages = knowledge_commons_repository']

[tool:pytest]
testpaths = tests

[compile_catalog]
directory = knowledge_commons_repository/translations/
use-fuzzy = True
