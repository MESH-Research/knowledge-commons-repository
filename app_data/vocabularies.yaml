creatorsroles:
  pid-type: crr
  data-file: vocabularies/roles_creator.yaml
contributorsroles:
  pid-type: cor
  data-file: vocabularies/roles_contributor.yaml
resourcetypes:
  pid-type: rsrct
  data-file: vocabularies/resource_types.yaml
subjects:
  pid-type: sub
  schemes:
    - id: FOS
      name: Fields of Science and Technology
      uri: "http://www.oecd.org/science/inno/38235147.pdf"
      data-file: vocabularies/subjects_oecd_fos.yaml
    - id: FAST
      name: Faceted Application of Subject Terminology
      uri: "https://www.loc.gov/catworkshop/FAST/index.html"
      data-file: vocabularies/subjects_fast.yaml
